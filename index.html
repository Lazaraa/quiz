<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLOY-afLZMXI26QPiNrqdkS9Q1m8CJAQztwCqkG37dP2rZbP67a4F_1HlhLPgm_ammL3s&usqp=CAU" alt="Logo" class="logo">
    <div class='container start'>
        <h3 class="container_h3"></h3>
        <div class='start-btn'>Start</div>
    </div>
    <div class='container main'>
        <div class='timer'>Time Left: <span id="time">10</span> seconds</div>
        <div class='question'>2 + 2</div>
        <div class='ans-row'>
            <div class='answer'>4</div>
            <div class='answer'>6</div>
            <div class='answer'>10</div>
            <div class='answer'>500</div>
            <div class='answer'>500</div>
        </div>
    </div>
    <div class="signature">გიორგი ლაზარაშვილი</div>

    <script
src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js' ></script>
<script src="script.js"></script>
</body>
</html>
